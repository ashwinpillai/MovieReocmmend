<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='login.css') }}">
<title>Movie Recommendation System</title>
</head>
<body>
    <header class="showcase">
        

            <div class="logo">
                <img src=""{{ url_for('static',filename='movie_logo.png') }}"">
            </div>

            <div class="showcase-content">
                <div class="formm">
                    <form action="{{ url_for('login') }}" method="POST" >
                        <h1>Sign In</h1>
                        <div class="info">
                            <input class="email" type="email" name="email" placeholder="Email or phone number"> <br>
                            <input class="email" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="btn">
                            <button class="btn-primary" type="submit">Sign In</button>
                        </div>
                        <div class="help">
                            <div>
                                <input value="true" type="checkbox"><label>Remember me</label>
                            </div>

                            <a href="https://www.netflix.com/dz-en/LoginHelp">Need Help ?</a>
                        
                        </div>

                    </form>
    
                </div>
                
            
                <div class="signup">
                    <p>New to S&amp;M Movies?</p>
                    <a href="{{ url_for('signup') }}">Sign up now</a>
                </div>
             


            </div>

       
       
    </header>

    
    {% if error_msg %}
    <div
        id="error-msg"
        class="error-msg alert alert-danger"
        role="alert"
    >
        {{ error_msg }}
    </div>
    {% endif %}



    
<script>
    window.onload = function () {
        var errorMsg = document.getElementById("error-msg");
        if (errorMsg) {
            setTimeout(function () {
                errorMsg.remove();
            }, 5000); // Adjust the time (in milliseconds) as needed
        }
    };
</script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
></script>
</body>
</html>
